<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <form method="POST" action="/translation">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Translation Web App</h1>
            <form id="translation-form">
                <div class="mb-3">
                    <label for="sourceText" class="form-label">Enter Text to Translate</label>
                    <textarea class="form-control" name="entered_text" id="sourceText" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="targetText" class="form-label">Translation</label>
                    <textarea class="form-control" id="targetText" name="translated_text" rows="3" readonly>{{ translated_text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Translate</button>
            </form>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
